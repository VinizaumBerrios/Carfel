<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="formulário.css">
    <title>Carfel</title>
</head>

<body>
    <header class="topo">
        <div class="logo">
            <img src="imagens/logo.png" alt="logo">
        </div>
        <div class="titulo">
            <h1>CARFEL</h1>
        </div>
        <div class="tele">
            <img src="imagens/tele.png" alt="telefone">
            <h2>(11)95432-2233</h2>
        </div>
        <div class="email">
            <img src="imagens/email.png" alt="email">
            <h3>carfel@hotmail.com</h3>
        </div>
    </header>
    <section class="oque">
            <div class="quadrado">
                    <ul>
                        <li>INICIAL</li>
                        <li>SOBRE</li>
                        <li>FAQ</li>
                    </ul>
                </div>
    </section>

    <section class="formulario">
        <h2>FORMULÁRIO</h2>
        <form>
                <label class="eita">Nome: </label>
                <input  class="botao" type="text" placeholder="Insira seu Nome">
                <br/>

                <label class="eita">E-mail:
                        <input class="botao" type="email" placeholder="Insira seu e-mail">
                    </label>
                    <br>

                <label class="eita">Telefone:
                    <input class="botao" type="telefone" placeholder="(00) 00000-0000">
                </label>
                <br>

                <label class="eita">Estado:
                    <input class="botao" type="estado" placeholder="Informe seu Estado">
                </label>
                <br>

                <label class="eita">Cidade:
                    <input class="botao" type="cidade" placeholder="Informe sua Cidade">
                </label>
                <br>

                <button class="btn-enviar">ENVIAR</button>
    </section>

    <section class="fim">
            <h4>RUA BARÃO DE LIMEIRA
                Nº 444</h4>
            <div class="mapa">
                <img src="imagens/map.png" alt="mapa">
            </div>
            <div class="face">
                <img src="imagens/face.png" alt="face">
            </div>
        </section>

        <div id="chat">
                <header>
                    <nav class="flex-container">
            
                        <div class="perfil flex-container">
                            <div class="perfil-dados">
                                <span class="perfil-nome">Carfel</span>
                            </div>
                        </div> <!--Fim perfil-->
            
                        <div class="acoes flex-container">
                            <a href="#">
                                    <i class="fas fa-search"></i>
                            </a>
                            <a href="#">
                                    <i class="fas fa-paperclip"></i>
                            </a>
                        </div>
                    </nav>
                </header>
                <main class="flex-container">
                    <div class="chat-msg chat-msg-enviada">
                        <p>Lorem ipsum dolor sit amet consectetur, quasi asperiores pariatur?</p>
                    <span class="chat-msg-horario">12:20</span>
                    </div>
                    <div class="chat-msg chat-msg-recebida">
                            <p>Lorem ipsum dolor sit amet consectetur</p>
                        <span class="chat-msg-horario">13:40</span>
                        </div>
                </main>
                <footer class="flex-container">
                        <i class="fas fa-kiss-beam"></i>
                        <form class="mensagem">
                            <textarea></textarea>
                        </form>
                        <i class="fas fa-microphone"></i>
                </footer>
                </div>
</body>
</html>
